#Exemple1 = Nom du Joueur | Exemple2 = Nom RP | Exemmple3 = Âge | Exemple4 = vivant ou mort | Exemple5 = Titres | Exemple6 = Religion | Exemple7 = Professions | Exemple8 = Race | (towny : Exemple9 = argent | Exemple10 = ville| Exemple11 = nation)
#Aussi, ne surtout pas mettre d'espace avant ou après les |
