links:
    fandom: "https://yourfandom.fandom.com"

login:
#These are not fandom account login, these are fandom BOTS login,  for more info, go to https://community.fandom.com/wiki/Help:Bots at the "Using Special:BotPasswords" section
    username: "username"
    password: "password"
    
data_to_send:
    rpcard:
        integration_enabled: true
        create_page_to_list_players: false
        create_infobox_for_players: false
        sync_at_restart: false
        
    towny:
        integration_enabled: false
        towns: true
        create_page_to_list_towns: false
        create_infobox_for_towns: false
        sync_at_restart: false
        
        nations: true
        create_page_to_list_nations: false
        create_infobox_for_nations: false
        sync_at_restart: false
        
language: en_US

#EN To create your own infobox, create a text file in the infobox folder, then copy and paste the whole wiki code of your infobox, it must include several data_source|params|example usage, (they are the same):
# title1|rp_name|age|dead_or_alive|titles|religion|jobs=|race=|money=|town|nation
#FR Pour mettre votre propre infobox, créer un fichier text dans le dossier infoboxes, et y mettre tout le wiki code de la page de votre infobox, dedans il devra forcémenty avoir plusieurs data_source|params|example usage, (ce sont tous la même chose : title1|rp_name|age|dead_or_alive|titles|religion|jobs=|race=|money=|town|nation


infoboxes:
    players: "default-players.txt"
    towns: "default-towns.txt"
    nations: "default-nations.txt"
    
infobox_composition:
    players:
        number_of_params: "8"
        #Put the param number, put -1 for it to be disabled, params can go from 1-9 then 01 and 02
        title1: "1"
        rp_name: "2"
        age: "3"
        dead_or_alive: "4"
        titles: "5"
        religion: "6"
        jobs: "7"
        race: "8"